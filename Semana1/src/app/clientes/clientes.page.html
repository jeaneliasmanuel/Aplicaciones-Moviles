<ion-header [translucent]="true">
  <ion-toolbar color="defcolor">
    <ion-title>Clientes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Clientes</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-button (click)="navHome()">Go o no go?!</ion-button>
  
<ion-content>
  <ion-list>
    <ion-item *ngFor="let cliente of clientes">
      <ion-avatar slot="start">
        <img src="../../assets/img/{{cliente.foto}}" />
      </ion-avatar>
      <ion-avatar slot="end">
        <img src="../../assets/img/{{cliente.foto2}}" />
      </ion-avatar>
      <ion-label>
        <h2 class="titulo">{{cliente.nombre}}</h2>
        <h3>{{cliente.texto}}</h3>
        <p>{{cliente.descripcion}}</p>
      </ion-label>
      <ion-label *ngIf=cliente.estado>
        Activo
        </ion-label>
        <ion-label *ngIf=!cliente.estado>
        Inactivo
        </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
