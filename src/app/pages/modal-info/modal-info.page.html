<ion-header [translucent]="true" no-border>
  <ion-toolbar>
    <ion-title>{{ accion }}  Contacto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ accion }} Contacto</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>

    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input [(ngModel)]="nombre"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Teléfono</ion-label>
      <ion-input [(ngModel)]="telefono"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Correo electrónico</ion-label>
      <ion-input [(ngModel)]="correo"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Foto</ion-label>
      <ion-select [(ngModel)]="foto">
        <ion-select-option value="contacto_h.png">Contacto Hombre</ion-select-option>
        <ion-select-option value="contacto_m.png">Contacto Mujer</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list>
    
  <ion-button (click)="Registar()" color="success" expand="full">
    {{ accion }} Contacto
  </ion-button>

  <ion-content>
    <ion-button (click)="Cancelar()" color="danger" expand="full">
      Cancelar
    </ion-button>
  </ion-content>
</ion-content>
