<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>contactos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">contactos</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content class="ion-padding">
    <ion-button id="open-modal" expand="full" (click)="agregarContacto()">Agregar Contacto</ion-button>

    <ion-col sizeLg="6" sizeMd="6" sizeXs="12" *ngFor="let contacto of contactos; let i=index">
      <ion-card>
        <img src="../../assets/img/{{contacto.foto}}" width="10%" />
        <div class="card-title" >Nombre: {{contacto.nombre}}</div>
        <div class="card-title" >Telefono: {{contacto.telefono}}</div>
        <div class="card-title" >Correo: {{contacto.correo}}</div>

        <ion-button (click)="editarContacto(i)" color="warning">Editar</ion-button>
        <ion-button (click)="eliminarContacto(i)" color="danger">Eliminar</ion-button>
      </ion-card>
    </ion-col>
   </ion-content>   
</ion-content>
